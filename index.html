<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
	<div ng-app="myApp" ng-controller="customersCtrl">	
	</div>		
	 <!-- <div ng-repeat="x in myData">	  -->
		can display {{ x.lat }}, {{ x.lon }} } here, but not in javascript
	  <!-- </div> -->
	 <script> 		
      var map;
	  var marker;
	  <!-- var myLatLng = {lat: {{ x.lat }}, lng: {{ x.lon }} }; -->
	  var myLatLng = {lat: 11.058186, lng: 106.6837316};
      function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
		  center: {lat: 11.058186, lng: 106.6837316},
		  zoom: 8
		});		
		marker = new google.maps.Marker({
		position: myLatLng,
		map: map,
		title: 'Hello World!'
		});
      }   
    </script>
	<script>
	var app = angular.module('myApp', []);
	app.controller('customersCtrl', [function($scope, $http) {
		$http.get("bus_39.json").then(function(response) {
			$scope.myData = response.data.records;						
		});
	}]);
	</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqcvS0_drAFXZkKPjIqMxFe2E3IOYnE90&callback=initMap"
    async defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </body>
</html>
